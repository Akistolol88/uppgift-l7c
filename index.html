<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboration L7c</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Laboration L7c - Formulär</h1>
    <h2>Pensionat Sjöstugan</h2>
    <h3>Förfrågan om rumsbokning</h3>
    <form id="booking" method="post" data-netlify="true">
    <fieldset id="room">
        <legend>Val av rum</legend>
        <label>
            <input type="radio" value="enkel" name="roomType">Enkelrum
        </label>
        <label>
            <input type="radio" checked value="dubbel" name="roomType">Dubbelrum
        </label>
        <label>
            <input type="radio" value="familj" name="roomType">Familjerum
        </label>
        
    </fieldset>
    <fieldset id="date">
        <legend>Datum och antal nätter</legend>
        <label>*Ankomstdag<input type="date" name="arrival" required>
        </label>
        <label>*Antal nätter
            <select name="nrOfNights">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">1 Vecka</option>
                <option value="14">2 Veckor</option>
            </select>
        </label>
       
    </fieldset>
    <fieldset id="facilities">
        <legend>Tillägg</legend>
        <label>
            <input type="checkbox" name="facility" value="internet">Internet
        </label>
        <label>
            <input type="checkbox" name="facility" value="parkering">Parkering
        </label>
        <label>
            <input type="checkbox" name="facility" value="sjöutsikt">Sjöutsikt
        </label>
       
    </fieldset>
    <fieldset id="customer">
        <legend>Kund</legend>
        <label for="name">*Namn</label>
        <input type="text" name="name" id="name" required>
        <label for="street">Gatuadress</label>
        <input type="text" name="street" id="street">
        <label for="zipcode">Postnummer</label>
        <input type="text" name="zipcode" id="zipcode">
        <label for="city">Ort</label>
        <input type="text" name="city" id="city">
        <label for="email">*E-post</label>
        <input type="email" name="email" id="email" required>
    </fieldset>
    <input type="submit" value="Skicka förfrågan" id="send">
    </form>

</body>

</html>
